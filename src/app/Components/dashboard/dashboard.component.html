<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="white" class="example-toolbar">
    <button style="border: 0px;" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img class="keepImage" src="../../../assets/Dashboard Icons/keep.png">
    <h1 class="example-app-name"> Fundoo</h1>

    <div class="wholesearchbox" >
      <img src="../../../assets/Dashboard Icons/search.svg">
      <input class="inputSearchbox" type="text" placeholder="Search" (keyup)="searchString($event)">
    </div>

    <img class="refresh" src="../../../assets/Dashboard Icons/refresh.svg">
    <div *ngIf="!grid" class="listview" >
      <button (click)="formatListView();FormatView()"><img src="../../../assets/Dashboard Icons/list view.svg"></button> 
    </div>
    <div *ngIf="grid" class="gridview">
      <button (click)="formatGridView();FormatView()"><img src="../../../assets/Dashboard Icons/grid view.svg"></button>
    </div>
    <img class="setting" src="../../../assets/Dashboard Icons/settings.svg">

    <div class="apps">
      <button><img src="../../../assets/Dashboard Icons/apps.svg"></button>
    </div>

    <div class="person">
      <button (click)="Logout()"><img src="../../../assets/Dashboard Icons/person.svg"></button>
    </div>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list style="height: 300px; padding-right: 50px;">
        <a mat-list-item routerLink="/dashboard/notes"><img class="icon"
            src="../../../assets/Dashboard Icons/lightbulb.svg">notes</a>
        <a mat-list-item routerLink="."><img class="icon"
            src="../../../assets/Dashboard Icons/notifications.svg">reminders</a>
        <a mat-list-item routerLink="."><img class="icon" src="../../../assets/Dashboard Icons/edit.svg">Edit labels</a>
        <a mat-list-item routerLink="/dashboard/archive"><img class="icon"
            src="../../../assets/Dashboard Icons/archive.svg">archive</a>
        <a mat-list-item routerLink="/dashboard/trash"><img class="icon"
            src="../../../assets/Dashboard Icons/delete.svg">trash</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
